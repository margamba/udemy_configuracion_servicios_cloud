#se usa este driver por la version del mysql que es 5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/agenda
spring.datasource.username=root
spring.datasource.password=root
#propiedades para que hibernate cree adecuadamente las instrucciones sql
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
#Direccion a la que se conecta el microservicio con eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#La siguiente propiedad parece que no es necesaria, pero se puso porque no funcionaba, aunque luego se quito y tambien funcionaba
eureka.client.fetchRegistry=true
